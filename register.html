<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <style type="text/tailwindcss"></style>
    <title>Register</title>
</head>
<body class="bg-[#FCFAFA]">
     <div class="containers">

   <div class="py-[30px]">
     <h2 class="font-semibold text-[36px] text-[rgba(79,79,79,1)] text-center mb-[52px]">Welcome, Sign up</h2>
    <div class="mx-auto w-[512px]  pt-[72px] pb-[39px] bg-white text-center">
        <p class="w-[238px] mx-auto text-[16px] leading-[25px] text-[rgba(102,112,133,1)] font-medium mb-[14px]">It is our great pleasure to have you on board! </p>
        <form class="register-form flex flex-col gap-[14px] items-center" autocomplete="off">
            <input required class="border-[1px] shadow-md border-[rgba(167,167,167,1)] focus:shadow-[rgba(45,136,212,1)] focus:border-none w-[248px] outline-none rounded-[4px] py-[12px] pl-[13px] font-medium text-[14px] text-[rgba(138,138,138,1)]" type="text" name="firstName" placeholder="Enter your Name">
            <input required class="border-[1px] shadow-md border-[rgba(167,167,167,1)] focus:shadow-[rgba(45,136,212,1)] focus:border-none w-[248px] outline-none rounded-[4px] py-[12px] pl-[13px] font-medium text-[14px] text-[rgba(138,138,138,1)]" type="text" name="lastName" placeholder="Enter your Surname">
            <input required class="border-[1px] shadow-md border-[rgba(167,167,167,1)] focus:shadow-[rgba(45,136,212,1)] focus:border-none w-[248px] outline-none rounded-[4px] py-[12px] pl-[13px] font-medium text-[14px] text-[rgba(138,138,138,1)]" type="text" name="username" placeholder="Create your Login">
            <input required class="border-[1px] shadow-md border-[rgba(167,167,167,1)] focus:shadow-[rgba(45,136,212,1)] focus:border-none w-[248px] outline-none rounded-[4px] py-[12px] pl-[13px] font-medium text-[14px] text-[rgba(138,138,138,1)]" type="password" name="password" placeholder="Create your Password">
            <button class="text-center w-[248px] bg-[rgba(45,136,212,1)] rounded-[4px] py-[11px] hover:opacity-[80%] text-[rgba(255,255,255,1)] font-bold text-[14px] " type="submit">Sign up</button>
     </form>
    </div>
   </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./js/password-list.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
